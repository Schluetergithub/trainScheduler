<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Example of Time Telling</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/train.css">


</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-12">

                <div class="jumbotron">

                    <h1 class="display-4">Anytime Is Train Time!</h1>
                    <p class="lead">Choo Choo!</p>
                    <hr class="my-4">

                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-12">

                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>

            </div>

        </div>

        <div class="row">

            <div class="col-12">

                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Enter Train">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time </label>
                        <input type="time" class="form-control" id="train-time" placeholder="Enter Time">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
                    </div>

                </form>

                <button type="submit" form="form1" value="Submit" id="submit-button">Submit</button>

            </div>

        </div>

        <!-- end of container -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/train.js"></script>
</body>

</html>
