<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Example of Time Telling</title>

  <link rel="stylesheet" type="text/css" href="assets/train.css">

  
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-12">

                    <div class="jumbotron">

                            <h1 class="display-4">Anytime Is Train Time!</h1>
                            <p class="lead">Choo Choo, Motherfucker.</p>
                            <hr class="my-4">
                            
                          </div>
            </div>

        </div>

        <div class="row">

            <div class="col-12">

                    <table class="table table-hover table-dark">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>

            </div>

        </div>

        <div class="row">

            <div class="col-12">

                    <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Enter Train">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">First Train Time </label>
                                <input type="text" class="form-control" id="train-time" placeholder="Enter Time">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
                            </div>

                    </form>

                    <button type="submit" form="form1" value="Submit" id="submit-button">Submit</button>

            </div>

        </div>

    <!-- end of container -->
    </div> 
            
    <script src="assets/train.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js%E2%80%9C%3E%3C/script%3E"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
